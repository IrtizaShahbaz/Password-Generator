<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon" />
    <title>RoxSafe</title>
  </head>
  <body>
    <nav>
      <h1><a href="index.html">RoxSafe</a></h1>
      <div class="btn">
        <button class="login">login</button>
        <button class="sign-up">sign up</button>
      </div>
    </nav>
    <div class="container">
      <h1>Password Generater</h1>
      <div class="pass">
        <input
          id="password"
          type="text"
          placeholder="Get a Password"
          readonly
        />
        <i onclick="copyPass()" class="fa-regular fa-copy"></i>
        <button onclick="genPass()" class="gen-pass">
          Generate a Password
        </button>
      </div>
      <div class="col">
        <p class="msg">Get Safe with RoxSafe!</p>
      </div>
    </div>

    <script>
      const password = document.getElementById("password");
      const size = 14;

      let capital = "ABCDEFGHIJKLMNOPQRSTUVWXY";
      let small = "abcdefghijklmnopqrstuvwxyz";
      let symbols = "~!@#$%^&*()-_=+/?.,|";
      let num = "0123456789";

      let allChar = capital + small + symbols + num;

      function genPass() {
        let PassBox = "";

        PassBox += capital[Math.floor(Math.random() * capital.length)];
        PassBox += small[Math.floor(Math.random() * small.length)];
        PassBox += num[Math.floor(Math.random() * num.length)];
        PassBox += symbols[Math.floor(Math.random() * symbols.length)];

        while (size > PassBox.length) {
          PassBox += allChar[Math.floor(Math.random() * allChar.length)];
        }

        password.value = PassBox;
      }

      function copyPass() {
        password.select();
        document.execCommand("copy");
      }
    </script>
  </body>
</html>
